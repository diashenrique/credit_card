<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/aae1a073a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="bg-light rounded-lg shadow-lg p-5">
            <!-- Credit card form tabs -->
            <ul role="tablist" class="nav b-light nav-pills nav-fill mb-3">
              <li class="nav-item">
                <a data-toggle="pill" href="#nav-tab-card" class="nav-link rounded-pill active">
                  <i class="fa fa-credit-card"></i>
                  Cartão de Crédito
                </a>
              </li>
              <li class="nav-item">
                <a data-toggle="pill" href="#nav-tab-paypal" class="nav-link rounded-pill">
                  <i class="fa fa-paypal"></i>
                  Paypal
                </a>
              </li>
              <li class="nav-item">
                <a data-toggle="pill" href="#nav-tab-bank" class="nav-link rounded-pill">
                  <i class="fa fa-university"></i>
                  Transferência
                </a>
              </li>
            </ul>
            <!-- End -->

            <!-- Credit card form content -->
            <div class="tab-content">
              <!-- credit card info-->
              <div id="nav-tab-card" class="tab-pane fade show active">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>Opa!</strong> Você precisar preencher os seguintes campos abaixo.
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form role="form"> 
                  <div class="form-group">
                    <label for="username">Nome completo (como está impresso no cartão)</label>
                    <input
                      type="text"
                      name="username"
                      placeholder="Jason Doe"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="cardNumber">Número do cartão</label>
                    <div class="input-group">
                      <input
                        type="text"
                        name="cardNumber"
                        placeholder="Your card number"
                        class="form-control"
                        required
                      />
                      <div class="input-group-append">
                        <span class="input-group-text text-muted">
                          <i class="fa fa-cc-visa"></i>
                          <i class="fa fa-cc-amex"></i>
                          <i class="fa fa-cc-mastercard"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-8">
                      <div class="form-group">
                        <label><span class="hidden-xs">Validade</span></label>
                        <div class="input-group">
                          <input
                            type="number"
                            placeholder="MM"
                            name=""
                            class="form-control"
                            required
                          />
                          <input
                            type="number"
                            placeholder="YY"
                            name=""
                            class="form-control"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group mb-4">
                        <label
                          data-toggle="tooltip"
                          title="Three-digits code on the back of your card"
                          >CVV
                          <i class="fa fa-question-circle"></i>
                        </label>
                        <input type="text" required class="form-control" />
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary btn-block rounded-pill shadow-sm">
                    Confirmar
                  </button>
                </form>
              </div>
              <!-- End -->

              <!-- Paypal info -->
              <div id="nav-tab-paypal" class="tab-pane fade text-center">
                <p>Paypal é o jeito mais fácil de pagar online</p>
                <p>
                  <button type="button" class="btn btn-primary rounded-pill">
                    <i class="fa fa-paypal mr-2"></i> Logar na conta Paypal
                  </button>
                </p>
              </div>
              <!-- End -->

              <!-- bank transfer info -->
              <div id="nav-tab-bank" class="tab-pane fade">
                <h6>Detalhes da Conta Bancária</h6>
                <dl>
                  <dt>Banco</dt>
                  <dd>THE WORLD BANK</dd>
                </dl>
                <dl>
                  <dt>Agência</dt>
                  <dd>7775877975</dd>
                </dl>
                <dl>
                  <dt>Conta</dt>
                  <dd>CZ7775877975656</dd>
                </dl>
              </div>
              <!-- End -->
            </div>
            <!-- End -->
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
